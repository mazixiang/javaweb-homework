<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/student.css">
    <title>Form Test</title>
</head>
<body>

<form action="/form" method="post">

    <div class="form-grid">
        <label for="name">Name: </label><input type="text" id="name" name="stuname"><br>
    </div>

    <div class="form-grid">
        <label for="password">Password: </label><input type="password" id="password" name="stupass"><br>
    </div>

    <div class="form-grid">
        <label for="age">Age: </label><input type="password" id="age" name="stuage"><br>
    </div>

    <div class="form-grid">
        Gender:
        <input id="gender-male" type="radio" name="stugender" checked="checked" value="male"><label for="gender-male">Male</label>
        <input id="gender-female" type="radio" name="stugender" value="female"><label for="gender-female">Female</label>
    </div>

    <div class="form-grid">
        Hobby:
        <input id="hobby-basketball" type="checkbox" name="stuhobbies" value="basketball"><label for="hobby-basketball">Basketball</label>
        <input id="hobby-football" type="checkbox" name="stuhobbies" value="football"><label for="hobby-football">Football</label>
        <input id="hobby-table-tennis" type="checkbox" name="stuhobbies" value="table-tennis"><label
            for="hobby-table-tennis">Table tennis</label>
        <input id="hobby-movies" type="checkbox" name="stuhobbies" value="movies"><label
            for="hobby-movies">Movies</label>
    </div>

    <div class="form-grid">
        <label for="school">School:</label> <select id="school" name="stuschool">
        <option value="computer-science">Computer Science</option>
        <option value="software-engineering">Software Engineering</option>
    </select>
    </div>

    <div class="form-grid">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
